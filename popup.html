<!DOCTYPE html>
<html>
<head>
  <title>Hilan Hours Extractor</title>
  <style>
    body {
      width: 500px;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background: #45a049;
    }
    #result {
      margin-top: 10px;
      white-space: pre-wrap;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <button id="extractHours">Extract Hours</button>
  <button id="navigateToHRPortal">Go to HR Portal</button>
  <button id="checkHRPortalData">Check HR Portal Data</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
